<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

<h:head>
    <title>Driver Rest UI</title>
    <!-- My CSS file -->
    <!--<h:outputStylesheet library="css" name="style.css"  />-->
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
</h:head>

<h:body>

    <pm:page id="first">
        <pm:header title="Main Page" swatch="b"/>
        <!--<pm:header title="Main Page"/>-->
        <pm:content>
            <p>Choose a new status</p>
            <!--<p:panelGrid columns="2">-->

                <p:selectOneMenu id="selectOneDriverStatus">
                    <f:selectItem itemLabel="Select" itemValue="" />
                    <f:selectItem itemLabel="Free" itemValue="free" />
                    <f:selectItem itemLabel="In Shift" itemValue="shift" />
                    <f:selectItem itemLabel="Driving" itemValue="driving" />
                </p:selectOneMenu>
                <p:button outcome="pm:second?transition=flow" value="SOAP Save-Flow" />
                <p:button outcome="pm:second?transition=flip" value="Freight-Flip" />

                <p:commandButton value="SOAP Save" action="#{driverBean.setDriverStatus(identity.account.loginName, driverStatus)}" />
            <!--</p:panelGrid>-->
            <p:button id="logout" value="Log out" action="#{identity.logout}" />
        </pm:content>
    </pm:page>
    <pm:page id="second">
        <pm:header title="Second Page">
            <p:button outcome="pm:first" value="Back" icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline"/>
        </pm:header>
        <pm:content>
            <p>Choose a freight and it's status</p>
            <p:selectOneMenu id="selectOneFreightStatus">
                <f:selectItem itemLabel="Select" itemValue="" />
                <f:selectItem itemLabel="Shipped" itemValue="shipped" />
                <f:selectItem itemLabel="Delivered" itemValue="delivered" />
            </p:selectOneMenu>
            <p:button value="REST Save-Flow" outcome="pm:first?transition=flow" />

            <p:button value="Driver-Flip" outcome="pm:first?transition=flip" />
        </pm:content>
    </pm:page>
</h:body>

</html>
