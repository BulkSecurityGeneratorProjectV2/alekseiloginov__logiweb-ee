<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:head>
        <h1><h:outputText value="Driver Status Service" /></h1>
    </h:head>

    <h:body>
        <h1>Hello, driver!</h1>
        <div id="container">
            <h:form id="response">
                <h:panelGrid columns="2">
                    <h:outputLabel>Your current status:</h:outputLabel>
                    <h:outputLabel value="#{driverStatus.message}" />
                </h:panelGrid>
            </h:form>

            <h:form id="statusForm">
                <h:panelGrid columns="3">
                    <h:outputLabel>New status:</h:outputLabel>
                    <h:inputText value="#{status}" />
                    <h:commandButton id="add" value="Set" action="#{driverStatus.setStatus(status)}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</ui:composition>

</html>
