<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:head>
        <h1><h:outputText value="Driver Status Service" /></h1>
    </h:head>

    <h:body>
        <h2>Hello, driver!</h2>
        <div id="container">

            <h:form id="response">
                <h:panelGrid columns="2">
                    <h:outputLabel>Your current status:</h:outputLabel>
                    <h:outputLabel value="#{driverStatus.message}" />
                </h:panelGrid>
            </h:form>
            <br />


            <h:form id="statusForm">

                Select new status :
                <h:selectOneRadio value="#{status}">
                    <f:selectItem itemValue="Free" itemLabel="Free" />
                    <f:selectItem itemValue="In Shift" itemLabel="In Shift" />
                    <f:selectItem itemValue="Driving" itemLabel="Driving" />
                </h:selectOneRadio>
                <br />

                <h:commandButton value="Change" action="#{driverStatus.setStatus(status)}" />
                <h:commandButton value="Reset" type="reset" />

            </h:form>
        </div>
    </h:body>
</ui:composition>

</html>
